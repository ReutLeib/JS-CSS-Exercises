<style>
.square{
	width: 33%;
	height: 200px;
	display: inline-block;
	float: left;
}
.square.starred{
	background-color: black!important;
}
.square:last-child{
	background-color:cyan!important;
}

	<script>

	function getRandomInt(min, max) { /* found @ developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Global_Objects/Math/random */
	  min = Math.ceil(min);
	  max = Math.floor(max);
	  return Math.floor(Math.random() * (max - min)) + min;
	}
	function getRandomColor(){
		var r = getRandomInt(0,255);
		var g = getRandomInt(0,255);
		var b = getRandomInt(0,255);
		return 'rgb('+r+','+g+','+b+')';
	}
	function createSquare(){
		 return $('<article>', {
			 class: 'square',
			 css: {
        "background-color": getRandomColor()
			}
		});
		//'<div class="square"></div>'
		/*var element = document.createElement('div');
		element.className = "square";
		return element;*/
		//return  '<div class="square"></div>';
	}
	//window.onload = function() {
	$(document).ready(function() {
		for (var i = 0; i < 30; i++) {
		$("main").append(createSquare());
		//document.getElementById("main").appendChild(createSquare());
	}
	//$("main .square").click(function(){

	//});


	$('main').on("click",".square",function(){
		if ($(this).is(':last-child')){
			$("main").prepend(createSquare());
		}else {
			$(this).toggleClass("starred");
		}

	})

	});

//};

	</script>
